<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <md id="output">

    </md>

    <script>
        // Path to your markdown file on GitHub
        const filePath = 'https://raw.githubusercontent.com/divaninl/i-love-web/main/md/sprint1/04-09-checkout.md';

        // Fetch the content of the markdown file
        fetch(filePath)
            .then(response => response.text())
            .then(text => {
                document.getElementById('output').innerText = text;
            })
            .catch(error => console.error('Error fetching file:', error));
    </script>
</body>
</html>
